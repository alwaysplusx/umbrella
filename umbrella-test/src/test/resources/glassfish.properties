java.naming.factory.initial=com.sun.enterprise.naming.SerialInitContextFactory
java.naming.provider.url=localhost:3700

# \u8bbe\u7f6eJavaEE\u73af\u5883\u4e2d\u7684\u5185\u5bb9Resolver
#jndi.context.resolver=

# application.datasource.name=openejb:Resource/jdbc.harmonycore

# jndi\u7684\u5168\u5c40\u524d\u7f00
jndi.format.global.prefix=java:global/umbrella-test/
# \u8bbe\u7f6e\u5168\u6587\u68c0\u7d22\u65f6\u5019\u7684\u5f00\u59cbroot -> 'java:', ''
jndi.context.root=java:, 
# jndi\u7684remote suffix
jndi.format.remote=Remote, 
# jndi\u7684mapped name\u7684\u540e\u7f00
jndi.format.bean=Bean, 
# jndi\u7684local\u63a5\u53e3\u540e\u7f00
jndi.format.local=Local, 
# jndi\u7684mapped name\u4e0eremote class\u5206\u5272\u7b26\u53f7, \u53ea\u652f\u6301\u4e00\u4e2a\u5206\u9694\u7b26
jndi.format.separator=!
# \u662f\u5426\u8f6c\u5316local\u63a5\u53e3\u4e3aremote\u63a5\u53e3\u4f5c\u4e3ajndi\u7684\u7ed3\u5c3e
jndi.format.transformLocal=false
# \u4e0d\u540cjavaee\u5bb9\u5668\u5bf9\u4e8e\u7684session bean\u89e3\u5c01\u88c5\u7b56\u7565
jndi.wrapped.handler=
# \u6df1\u5ea6\u67e5\u627e\u7684\u6700\u5927\u6df1\u5ea6
jndi.search.deeps=100