#java.naming.factory.initial=org.apache.openejb.client.RemoteInitialContextFactory
#java.naming.provider.url=ejbd://127.0.0.1:4201

java.naming.factory.initial=org.apache.openejb.core.LocalInitialContextFactory
java.naming.provider.url=ejbd://127.0.0.1:4201

application.message.resolver=com.harmony.umbrella.message.MessageResolver

application.datasource.name=openejb:Resource/jdbc.harmonycore
# ===============================================================
#     \u8bbe\u7f6eJavaEE\u73af\u5883\u4e2d\u7684\u5185\u5bb9Resolver\uff0c \u4ee5\u53ca\u670d\u52a1\u5668\u76f8\u5173\u7684jndi\u5339\u914d\u7b56\u7565
# ===============================================================
#jndi.context.bean.resolver=com.harmony.umbrella.context.ee.resolver.wls.WebLogicContextBeanResolver
#jndi.context.context.resolver=
jndi.context.root=java:

jndi.format.globlal.prefix=java:global/dark-ws/
jndi.format.remote=Remote, 
jndi.format.bean=Bean, 
jndi.format.local=Local, 
jndi.format.separator=!
jndi.format.transformLocal=

jndi.wrapped.handler=

jndi.search.deeps=100