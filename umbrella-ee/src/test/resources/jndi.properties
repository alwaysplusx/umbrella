# default
enable=$container$

jndi.global.namespace=
jndi.format.beanName=\ ,Bean
jndi.format.separator=#,!
jndi.format.beanInterface=\ ,Remote
jndi.format.pattern[0]=beanName
jndi.format.pattern[1]=beanName:separator:beanInterface
jndi.format.pattern[2]=globalNamespace:beanName
jndi.format.pattern[3]=globalNamespace:beanName:separator:beanInterface

# for jboss wildfly
wildfly.jndi.global.namespace=java:jboss\/exported\/{app_name}\/{module_name}\/
wildfly.jndi.format.beanName=\ ,Bean
wildfly.jndi.format.separator=!
wildfly.jndi.format.beanInterface=\ ,Remote
wildfly.jndi.format.pattern=globalNamespace:beanName:separator:beanInterface

# for weblogic
weblogic.jndi.format.beanName=\ ,Bean
weblogic.jndi.format.separator=#
weblogic.jndi.format.beanInterface=\ ,Remote
weblogic.jndi.format.pattern=beanName:separator:beanInterface

# for glassfish
glassfish.jndi.format.beanName=\ ,Bean
glassfish.jndi.format.separator=#
glassfish.jndi.format.beanInterface=\ ,Remote
glassfish.jndi.format.pattern=beanName:separator:beanInterface
