description = "Umbrella Web"

dependencies {
    compile project(":umbrella-data")
    compile project(":umbrella-json")
    compile "org.springframework:spring-webmvc"
    optional "org.yaml:snakeyaml"
    optional "org.springframework.security:spring-security-core"
    optional project(":umbrella-security")
    optional "org.hibernate:hibernate-core"
    optional "org.hibernate:hibernate-entitymanager"
    optional "javax:javaee-api:${javaeeApiVersion}"
    testCompile "junit:junit:4.11"
    testRuntime "com.h2database:h2"
}