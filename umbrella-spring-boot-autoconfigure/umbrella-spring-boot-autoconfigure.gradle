description = "Umbrella Spring Boot Autoconfigure"

dependencies {
    compile "org.springframework.boot:spring-boot-autoconfigure"
    optional project(":umbrella-web")
    optional project(":umbrella-message")
    optional project(":umbrella-weixin")
    optional project(":umbrella-security-jwt")
    optional "org.springframework.integration:spring-integration-zookeeper"
    optional "org.springframework.integration:spring-integration-redis"
    optional "org.springframework.boot:spring-boot-starter-data-redis"
    optional "com.alibaba:fastjson"
    optional "log4j:log4j:1.2.17"
    optional "org.apache.logging.log4j:log4j-api"
    optional "org.apache.logging.log4j:log4j-core"
    optional "org.springframework.data:spring-data-redis"
    optional "org.springframework.boot:spring-boot-starter-web"
    optional "javax.servlet:javax.servlet-api"
    optional "javax:javaee-api:${javaeeApiVersion}"
    optional "org.springframework.boot:spring-boot-configuration-processor"
    testCompile "org.springframework.boot:spring-boot-devtools"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testRuntime "com.h2database:h2"
}