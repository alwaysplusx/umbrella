# log4j.debug=true

log4j.rootLogger=info, console, jdbc

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %c{1}.%M(%F:%L) - %m%n

log4j.appender.jdbc=com.harmony.umbrella.log.log4j.appender.JDBCAppender
log4j.appender.jdbc.layout=org.apache.log4j.PatternLayout
log4j.appender.jdbc.layout.ConversionPattern=[%p] %c{1}.%M(%F:%L) - %m%n

